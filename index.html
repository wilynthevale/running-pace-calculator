<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOT Running Pace Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VDOT Running Pace Calculator</h1>
    
    <label for="race-distance">Select Race Distance:</label>
    <select id="race-distance">
        <option value="5K">5K</option>
        <option value="10K">10K</option>
        <option value="Half">Half Marathon</option>
        <option value="Marathon">Marathon</option>
    </select>

    <label for="race-time">Enter Race Time (HH:MM:SS or MM:SS):</label>
    <input type="text" id="race-time" placeholder="e.g., 1:30:00 or 45:30">
    
    <button id="calculate-btn">Calculate</button>

    <div id="results"></div>
    <div id="zone-descriptions"></div>

    <script src="script.js"></script>
</body>
</html>
