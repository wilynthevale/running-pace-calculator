<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Zone Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Running Zone Calculator (Jack Daniels)</h1>
    <form id="calculator">
      <label for="raceDistance">Race Distance:</label>
      <select id="raceDistance" required>
        <option value="5K">5K</option>
        <option value="10K">10K</option>
        <option value="Half Marathon">Half Marathon</option>
        <option value="Marathon">Marathon</option>
      </select>

      <label for="raceTime">Race Time (minutes):</label>
      <input type="number" step="0.1" id="raceTime" required>

      <button type="submit">Calculate Zones</button>
    </form>

    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
