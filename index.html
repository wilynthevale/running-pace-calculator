<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOT Running Pace Zone Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VDOT Running Pace Zone Calculator</h1>
        
        <label for="race-time">Race Time (hh:mm:ss):</label>
        <input type="text" id="race-time" placeholder="Enter recent race time (e.g., 00:45:30)">

        <label for="race-distance">Race Distance (km):</label>
        <input type="number" id="race-distance" placeholder="Enter race distance in km">

        <button onclick="calculatePaceZones()">Calculate</button>

        <div id="results"></div>

        <div id="zone-descriptions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
